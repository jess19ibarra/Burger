<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger</title>
    <link type="stylesheet" href="/public/assets/css/burger_style.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>Grubbin Time</h1>
            <h2>Choose a Burger. Order a Burger. Eat the Burger.</h2>

            <panel>
                <form class="create-form">
                    <div class="form-group">
                        <label for="newburger">Order Burger</label>
                        <input type="text" id="newburger" name="burger">
                        <button type="submit" class="btn btn-success" id="addburger">
                            <span class="fa fa-thumbs-up"></span>
                        </button>
                    </div>
                </form>
            </panel>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel-heading" id="leftside"><strong> Burgers Made</strong></div>
                <div class="panel-body">
                    <h4>Add orders here</h4>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel-heading" id="rightside"><strong>Burgers Devoured</strong></div>
            <div class="panel-body">
                <h4>Add orders here</h4>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
